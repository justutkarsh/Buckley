{% extends "base.html" %}

{% block title %}{{ title }} >> Admin{% endblock %}

{% block content %}

{% raw %}
<script id="index" type="text/html">
	This is za index!
</script>
<script id="admin_page_header" type="text/html">
	<div class="admin_page_header">
		<h1>{{ post_type|capitalize|e }} <small>All Posts</small></h2>
	</div>
</script>
<script id="admin_page_menu" type="text/html">
	<div class="page-menu">
		<ul class="menu">
			<li><a href="#" class="btn flat small"><input type="checkbox"></a></li>
			<li><a href="#" class="btn flat small">New</a></li>
			<li><a href="#" class="btn flat small">Edit</a></li>
			<li><a href="#" class="btn flat small active">Delete</a></li>
		</ul>
	</div>
</script>
<script id="post_list_view_iterable" type="text/html">
	<div class="admin_page_header">
		<h1>{{ post_type }} <small>All Posts</small></h1>
	</div>
	<div class="page-menu">
		<ul class="menu">
			<li><a href="#" class="btn flat small"><input type="checkbox"></a></li>
			<li><a href="#" class="btn flat small">New</a></li>
			<li><a href="#" class="btn flat small">Edit</a></li>
			<li><a href="#" class="btn flat small active">Delete</a></li>
		</ul>
	</div>
	<div class="span16">
		<table id="admin_posts" class="zebra-striped">
			<tbody>
				{{#posts}}
				<tr>
					<td><b>{{ title }}</b></td>
					<td><span class="label {{ status }}">{{ status }}</span></td>
					<td>{{ pubdate }}</td>
					{{#author}}
					<td>{{ nickname }}</td>
					{{/author}}
					<td>
						<a href="#" class="btn centered inline" onclick="app.navigate('posts/edit/{{ id }}', true); return false;">Edit</a>
						<a href="/admin/posts/edit/{{ id }}" class="btn centered inline">Edit</a>
						<a href="/{{ stub }}" class="btn inline">View</a>
					</td>
				</tr>
				{{/posts}}
			</tbody>
		</table>
	</div>
</script>
<script id="post_list_view" type="text/html">
	<div class="admin_page_header">
		<h1>{{ post_type|capitalize|e }} <small>All Posts</small></h2>
	</div>
	<div class="page-menu">
		<ul class="menu">
			<li><a href="#" class="btn flat"><input type="checkbox"></a></li>
			<li><a href="#" class="btn flat">New</a></li>
			<li><a href="#" class="btn flat">Edit</a></li>
			<li><a href="#" class="btn flat active">Delete</a></li>
		</ul>
	</div>
	<div class="span16">
		<table id="admin_posts" class="zebra-striped">
			<tbody id="new_main">
			</tbody>
		</table>
	</div>
</script>
<script id="post_list_record" type="text/html">
	<td><b>{{ title }}</b></td>
	<td><span class="label {{ status }}">{{ status }}</span></td>
	<td>{{ pubdate }}</td>
	<td>{{ author }}</td>
	<td>
		<a href="#" class="btn centered inline" onclick="app.navigate('posts/edit/{{ id }}', true); return false;">Edit</a>&nbsp;
		<a href="/admin/posts/edit/{{ id }}" class="btn centered inline">Edit</a>&nbsp;
		<a href="/{{ stub }}" class="btn inline">View</a>
	</td>
</script>
<script id="post_edit_view" type="text/html">
	<div class="page-header">
		<h1>Edit {{ post_type|capitalize }} <small>{{ title }}</small></h2>
	</div>
	<div class="row">
		<div class="span10">
				<fieldset>
					<div class="clearfix">
						<label for="title">Title</label>
						<div class="input">
							<input class="" id="title" name="title" size="50" type="text" value="{{ title }}">
						</div>
					</div>
					<div class="clearfix">
						<label for="stub">Stub</label>
						<div class="input">
							<span class="add-on">http://nikcub.appspot.com/</span>
							<input class="" id="stub" name="stub" size="30" type="text" value="{{ stub }}">
						</div>
					</div>
					<div class="clearfix">
						<label for="content">Content</label>
						<div class="input">
							<textarea class="span10" name="textarea" id="content" rows="10">{{ content }}</textarea>
						</div>
					</div>
					<div class="actions">
						<input type="submit" class="btn" name="action" id="btn_save" value="Save">
						<input type="submit" class="btn primary" name="action" value="Publish">
						<input type="reset" class="btn danger pull-right" value="Cancel">
					</div>
				</fieldset>
			</form>
		</div>
		<div id="sidebar">
			<h3>Posts</h3>
		</div>
	</div>
</script>
{% endraw %}
{% endblock %}
