{% extends "base.html" %}

{% block content %}
{% for post in posts %}
	<article> 
		<header> 
			<h1> 
				<a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a> 
			</h1>
			<time datetime="{{ post.pubdate|date("Y-m-d") }}" pubdate>{{ post.pubdate|date("l, jS F Y") }}</time>
		</header>
		{{ post.get_excerpt }}
		{% if post.is_excerpt %}
			<a href="{{ post.url }}">Continue reading >></a>
		{% endif %}
	</article>
{% endfor %}
{% endblock %}
