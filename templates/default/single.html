{% extends "base.html" %}

{% block title %}{{ title }} - {{ post.title }}{% endblock %}

{% block content %}
{% if post %}
<article> 
	<header> 
		<h1>{{ post.title }}</h1>
		<time datetime="{{ post.pubdate|date("Y-m-d") }}" pubdate>{{ post.pubdate|date("jS F Y") }}</time>
			<a href="/{{ post.stub }}" rel="bookmark" title="{{ post.title }}">#</a>
	</header>
	{{ post.content_html }}
</article>
{% endif %}
{% endblock %}

{% block scripts %}
{% endblock %}
