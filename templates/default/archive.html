{% extends "base.html" %}

{% block title %}{{ buckley.title }} > Archive{% endblock %}

{% block content %}
<h1>Archive - Page {{ page }}</h1>
{% for post in posts %}
	<article> 
		<header> 
			<time datetime="{{ post.pubdate|date("r") }}" pubdate>{{ post.pubdate|timesince }} ago</time> - <b><a href="/posts/{{ post.stub }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a></b> 
		</header>
	</article>
{% endfor %}
{% endblock %}
